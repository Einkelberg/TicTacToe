<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
    <style>
      table {
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid black;
        width: 150px;
        height: 150px;
        text-align: center;
        vertical-align: middle;
        font-size: 36px;
        cursor: pointer;
      }

      .x {
        color: red;
      }

      .o {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <script src="js.js"></script>
  </body>   
</html>
